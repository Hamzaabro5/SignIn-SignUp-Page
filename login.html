<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Yourself</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <section>
        <form class="form">
            <p class="title">Login </p>
            <label>
                <input class="input email" type="text" placeholder="" required="">
                <span>Email</span>
            </label> 
                
            <label>
                <input class="input password" type="password" placeholder="" required="">
                <span>Password</span>
            </label>
            <button class="submit">Login</button>
            <p class="signin">Don't have an account? <a href="./Index.html">Signup</a> </p>
        </form>
    </section>


    <h1></h1>

    <script type="module" src="login.js"></script>
</body>
</html>
